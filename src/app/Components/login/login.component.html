<div class="w-full min-h-screen bg-white dark:bg-gray-900 dark:text-white">
    <section class="w-full">
        <div class="container relative flex flex-col px-6 py-8 mx-auto">
            <!-- Header -->
            <nav class="md:flex md:items-center md:justify-between">
                <!-- Your header content -->
            </nav>
        </div>
    </section>
    <section class="mt-44">
        <div class="w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md dark:bg-gray-800">
            <div class="px-6 py-4">
                <div class="flex justify-center mx-auto text-2xl font-bold">
                    misResenas
                </div>
                <h3 class="mt-3 text-xl font-medium text-center text-gray-600 dark:text-gray-200">Welcome Back</h3>
                <p class="mt-1 text-center text-gray-500 dark:text-gray-400">Login or create account</p>
                <!-- Error/Logout messages -->
                <!-- Modify according to Angular way of displaying messages -->
                <form (submit)="login()" #loginForm="ngForm">
                    <div class="w-full mt-4">
                        <input class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" 
                               type="text" 
                               name="username" 
                               placeholder="Email Address" 
                               aria-label="Email Address" 
                               [(ngModel)]="credentials.username"
                               required />
                    </div>
                    <div class="w-full mt-4">
                        <input class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" 
                               type="password" 
                               name="password" 
                               placeholder="Password" 
                               aria-label="Password" 
                               [(ngModel)]="credentials.password"
                               required />
                    </div>
                    <div class="flex items-center justify-between mt-4">
                        <a href="#" class="text-sm text-gray-600 dark:text-gray-200 hover:text-gray-500">Forget Password?</a>
                        <button type="submit" 
                                class="px-6 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50"
                                [disabled]="loginForm.invalid">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
