<script>
  function showToast() {
        var toast = document.getElementById('toast-default');
        toast.style.display = 'flex'; // Display the toast when the link is clicked

        // Hide the toast after 4 seconds
        setTimeout(function() {
            toast.style.display = 'none';
        }, 8000); // 4000 milliseconds = 4 seconds
    }
</script>
